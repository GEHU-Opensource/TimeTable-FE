<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Class Details</title>
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/styles/class.css" />
</head>

<body>
    <div id="navbar-admin"></div>

    <main>
        <!-- Existing Class Data Container -->
        <section id="existingClassData">
            <h2>Existing Class Data</h2>
            <div class="search-container">
                <input type="text" id="classSearch" placeholder="Search classes...">
            </div>
            <p id="noRoomsMessage">No rooms found</p>
            <table id="existingClassTable">
                <thead>
                    <tr>
                        <th>Class Code</th>
                        <th>Capacity</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows added dynamically -->
                </tbody>
            </table>
        </section>

        <!-- Add New Class Container -->
        <section id="newClassData">
            <h2>Add New Class</h2>
            <div class="action-section">
                <button id="addClassBtn">Add Class</button>
                <button id="submitClassBtn">Submit</button>
            </div>
            <table id="classTable">
                <thead>
                    <tr>
                        <th>Class Code</th>
                        <th>Capacity</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows added dynamically -->
                </tbody>
            </table>
        </section>
    </main>

    <div id="footer"></div>

    <script src="../assets/scripts/data.js"></script>
    <script src="../assets/scripts/class.js"></script>
</body>

</html>
