<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD | Subject Review</title>
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/styles/subjectReview.css" />
    <link rel="stylesheet" href="../assets/styles/root.css">

    <script>
        async function validateSession() {
            const accessToken = localStorage.getItem("access_token");
            const refreshToken = localStorage.getItem("refresh_token");
            const expirationTime = localStorage.getItem("sessionExpiresAt");

            if (!accessToken || !refreshToken || !expirationTime) {
                alert("You are not authorized! Redirecting to login.");
                removeSessionData();
                window.location.href = "../index.html";
                return false;
            }

            const currentTime = Date.now();

            // If token expired, refresh it
            if (currentTime >= expirationTime) {
                const refreshed = await refreshAccessToken(refreshToken);
                return refreshed;
            }

            startTimer(expirationTime);
            return true;
        }

        async function refreshAccessToken(refreshToken) {
            try {
                const response = await fetch("http://127.0.0.1:8000/api/token/refresh/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ refresh: refreshToken }),
                });

                const data = await response.json();

                if (response.ok && data.access) {
                    const newExpirationTime = Date.now() + 2 * 60 * 60 * 1000; // 2 hours
                    localStorage.setItem("access_token", data.access);
                    localStorage.setItem("sessionExpiresAt", newExpirationTime);
                    alert("Session refreshed!");

                    return validateSession();
                } else {
                    throw new Error(data.detail || "Session refresh failed");
                }
            } catch (error) {
                console.error("Error refreshing access token:", error);
                alert("Session expired! Redirecting to login.");
                removeSessionData();
                window.location.href = "../index.html";
                return false;
            }
        }

        let sessionTimer;
        function startTimer(expirationTime) {
            if (sessionTimer) clearInterval(sessionTimer); // Clear previous timer
            sessionTimer = setInterval(() => {
                const currentTime = Date.now();
                if (currentTime >= expirationTime) {
                    alert("Session Expired!");
                    clearInterval(sessionTimer);
                    removeSessionData();
                    window.location.href = "../index.html";
                }
            }, 1000);
        }

        function removeSessionData() {
            localStorage.clear();
        }
        validateSession();
    </script>

</head>

<body>
    <div id="loader" style="display: none;">
        <div class="loader-overlay">
            <div class="spinner"></div>
        </div>
    </div>

    <div id="navbar-hod"></div>

    <div class="nav-container">
        <button class="tab-btn active" onclick="showTab('pending')">Pending</button>
        <button class="tab-btn" onclick="showTab('approved')">Approved</button>
    </div>

    <!-- Pending Requests -->
    <div id="pending" class="tab-content active">
        <h2>Pending Faculty Preferences</h2>
        <div class="searchBar">
            <label for="pendingSubjectSearch">Search Subject: </label>
            <input type="text" name="search for subjects" id="pendingSubjectSearch" class="subjectSearch"
                placeholder="Serach for Subjects">
        </div>
        <div class="request-container"></div>
        <div id="approveButton"></div>
    </div>

    <!-- Approved Requests -->
    <div id="approved" class="tab-content">
        <h2>Approved Faculty Preferences</h2>
        <div class="approved-container"></div>
    </div>

    <div id="footer"></div>

    <script src="../assets/scripts/data.js"></script>
    <script src="../assets/scripts/subjectReview.js"></script>
</body>

</html>
