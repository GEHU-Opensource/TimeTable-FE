<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD | Subject Review</title>
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/styles/subjectReview.css" />
</head>
<body>
    <div id="navbar-hod"></div>
    
    <div class="nav-container">
        <button class="tab-btn active" onclick="showTab('pending')">Pending</button>
        <button class="tab-btn" onclick="showTab('approved')">Approved</button>
    </div>
    
    <!-- Pending Requests -->
    <div id="pending" class="tab-content active">
        <h2>Pending Faculty Preferences</h2>
        <div class="searchBar">
            <label for="pendingSubjectSearch">Search Subject: </label>
            <input type="text" name="search for subjects" id="pendingSubjectSearch" class="subjectSearch" placeholder="Serach for Subjects">
        </div>
        <div class="request-container"></div>
        <div id="approveButton"></div>
    </div>
    
    <!-- Approved Requests -->
    <div id="approved" class="tab-content">
        <h2>Approved Faculty Preferences</h2>
        <div class="approved-container"></div>
    </div>

    <div id="footer"></div>

    <script src="../assets/scripts/data.js"></script>
    <script src="../assets/scripts/subjectReview.js"></script>
</body>
</html>
