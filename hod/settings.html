<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD | Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/styles/settings.css" />
</head>

<body>
    <div id="navbar-hod"></div>

    <div class="update-container">
        <h2>Update Password</h2>
        <form id="update-form">
            <div class="input-group">
                <label for="oldPass">Old Password *</label>
                <input type="password" class="password" name="oldPass" id="oldPass" placeholder="Old Password" required />
            </div>
            <div class="input-group">
                <label for="newPass">New Password *</label>
                <input type="password" class="password" name="newPass" id="newPass" placeholder="New Password" required />
            </div>
            <div class="input-group">
                <label for="confirmPass">Confirm Password *</label>
                <input type="password" class="password" name="confirmPass" id="confirmPass" placeholder="Confirm Password" required />
            </div>
            <div class="show">
                <input type="checkbox" id="show-password" onclick="togglePassword()"> Show Password
            </div>
            <button type="submit" class="btn" id="updatePassword">Update</button>
        </form>
    </div>

    <div id="footer"></div>

    <script src="../assets/scripts/data.js"></script>
    <script src="../assets/scripts/settings.js"></script>
</body>
</html>
