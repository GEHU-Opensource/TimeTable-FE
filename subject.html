<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Details</title>
    <link rel="stylesheet" href="assets/styles/subject.css">
    <script src="assets/scripts/data.js"></script>
    <script src="assets/scripts/subject.js"></script>
</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="logo">
        <nav>
            <ul>
                <li><a href="subject.html">Subject Details</a></li>
                <li><a href="class.html">Class Details</a></li>
                <li><a href="generateTT.html">Generate TT</a></li>
                <li><a href="updateTT.html">Manual Update TT</a></li>
                <li><a href="viewTT.html">View TT</a></li>
                <li><a href="sectionAllocate.html">Section Allocate</a></li>
            </ul>
        </nav>
        <button class="logout-btn">Logout</button>
    </header>

    <main>
        <div class="form-container">
            <h2>Subject Details</h2>
            <form action="" id="subjectDetailsform">
                <div class="form-group">
                    <label for="department">Department *</label>
                    <select name="department" id="department" required>
                        <option value="" selected>Select Department</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="course">Course *</label>
                    <select name="course" id="course" required>
                        <option value="" selected>Select Course</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="branch">Branch *</label>
                    <select name="branch" id="branch" required>
                        <option value="" selected>Select Branch</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="year">Year *</label>
                    <select name="year" id="year" required>
                        <option value="" selected>Select Year</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="semester">Semester *</label>
                    <select name="semester" id="semester" required>
                        <option value="" selected>Select Semester</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="button" id="getSubjects">Get Subjects</button>
                </div>
            </form>
        </div>
        
        <div class="subjectData" id="subjectData">
            <section id="existingSubjectData">
                <h2>Existing Subjects Data</h2>
                <table id="subjectListTable">
                    <thead>
                        <tr>
                            <th>Subject Code</th>
                            <th>Subject Name</th>
                            <th>Subject Credit</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>
            </section>
    
            <section id="newSubjectData">
                <h2>Add New Subject</h2>
                <div class="action-section">
                    <button id="addSubjectBtn">Add Subject</button>
                    <button id="submitBtn">Submit</button>
                </div>
                <table id="newSubjectTable">
                    <thead>
                        <tr>
                            <th>Subject Code</th>
                            <th>Subject Name</th>
                            <th>Subject Credit</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>
            </section>
        </div>
    </main>
</body>
</html>
