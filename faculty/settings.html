<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty | Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/styles/settings.css" />
    <link rel="stylesheet" href="../assets/styles/root.css">

    <script>
        async function validateSession() {
            const accessToken = localStorage.getItem("access_token");
            const refreshToken = localStorage.getItem("refresh_token");
            const expirationTime = localStorage.getItem("sessionExpiresAt");

            if (!accessToken || !refreshToken || !expirationTime) {
                alert("You are not authorized! Redirecting to login.");
                removeSessionData();
                window.location.href = "../index.html";
                return false;
            }

            const currentTime = Date.now();

            // If token expired, refresh it
            if (currentTime >= expirationTime) {
                const refreshed = await refreshAccessToken(refreshToken);
                return refreshed;
            }

            startTimer(expirationTime);
            return true;
        }

        async function refreshAccessToken(refreshToken) {
            try {
                const response = await fetch("http://127.0.0.1:8000/api/token/refresh/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ refresh: refreshToken }),
                });

                const data = await response.json();

                if (response.ok && data.access) {
                    const newExpirationTime = Date.now() + 2 * 60 * 60 * 1000; // 2 hours
                    localStorage.setItem("access_token", data.access);
                    localStorage.setItem("sessionExpiresAt", newExpirationTime);
                    alert("Session refreshed!");

                    return validateSession();
                } else {
                    throw new Error(data.detail || "Session refresh failed");
                }
            } catch (error) {
                console.error("Error refreshing access token:", error);
                alert("Session expired! Redirecting to login.");
                removeSessionData();
                window.location.href = "../index.html";
                return false;
            }
        }

        let sessionTimer;
        function startTimer(expirationTime) {
            if (sessionTimer) clearInterval(sessionTimer); // Clear previous timer
            sessionTimer = setInterval(() => {
                const currentTime = Date.now();
                if (currentTime >= expirationTime) {
                    alert("Session Expired!");
                    clearInterval(sessionTimer);
                    removeSessionData();
                    window.location.href = "../index.html";
                }
            }, 1000);
        }

        function removeSessionData() {
            localStorage.clear();
        }
        validateSession();
    </script>

</head>

<body>
    <div id="loader" style="display: none;">
        <div class="loader-overlay">
            <div class="spinner"></div>
        </div>
    </div>

    <div id="navbar-faculty"></div>

    <div class="update-container">
        <h2>Update Password</h2>
        <form id="update-form">
            <div class="input-group">
                <label for="oldPass">Old Password *</label>
                <input type="password" class="password" name="oldPass" id="oldPass" placeholder="Old Password"
                    required />
            </div>
            <div class="input-group">
                <label for="newPass">New Password *</label>
                <input type="password" class="password" name="newPass" id="newPass" placeholder="New Password"
                    required />
            </div>
            <div class="input-group">
                <label for="confirmPass">Confirm Password *</label>
                <input type="password" class="password" name="confirmPass" id="confirmPass"
                    placeholder="Confirm Password" required />
            </div>
            <div class="show">
                <input type="checkbox" id="show-password" onclick="togglePassword()"> Show Password
            </div>
            <button type="submit" class="btn" id="updatePassword">Update</button>
        </form>
    </div>

    <div id="footer"></div>

    <script src="../assets/scripts/data.js"></script>
    <script src="../assets/scripts/settings.js"></script>
</body>

</html>
