<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Information Form</title>
    <link rel="stylesheet" href="assets/styles/faculty.css">
</head>
<body>
    <div class="header">
        <img src="assets/images/logo.png" alt="logo" class="logo">
    </div>

    <div class="container">
        <form id="facultyForm">
            <h2>Faculty Information</h2>
            <label for="name">Name *</label>
            <input type="text" name="name" id="name" placeholder="e.g. JOHN DOE" autocapitalize="words" required>

            <label for="phone">Contact Number *</label>
            <input type="phone" name="number" id="phone" placeholder="e.g. 9782XXXXXX" required pattern="\d{10}">

            <label for="email">Official Email *</label>
            <input type="email" name="email" id="email" placeholder="e.g. XYZ.123@gehu.ac.in" required pattern=".+@gehu\.ac\.in">

            <label for="department">Department *</label>
            <select name="department" id="department" required>
                <option value="">Select Department</option>
                <option value="Computer Science Engineering">Computer Science Engineering</option>
                <option value="Computer Application">Computer Application</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Mechanical Engineering">Mechanical Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
            </select>

            <label for="designation">Designation *</label>
            <select id="designation" name="designation" required>
                <option value="">Select Designation</option>
                <option value="Professor">Professor</option>
                <option value="HOD">HOD</option>
                <option value="Assistant Professor">Assistant Professor</option>
                <option value="Lecturer">Lecturer</option>
                <option value="Lab Assistant">Lab Assistant</option>
            </select>

            <label for="workingDays">Working Days *</label>
            <select id="workingDays" name="workingDays" required>
                <option value="">Select Working Days</option>
                <option value="Monday-Friday">Monday-Friday</option>
                <option value="Tuesday-Saturday">Tuesday-Saturday</option>
                <option value="Monday-Saturday">Monday-Saturday</option>
            </select>

            <label for="subjects">Preferred Subjects *</label>
            <input type="text" id="searchSubjects" placeholder="Search and select subjects" autocomplete="off">
            <div class="dropdown-content">
                <label><input type="checkbox" value="Mathematics"> Mathematics</label>
                <label><input type="checkbox" value="Physics"> Physics</label>
                <label><input type="checkbox" value="Chemistry"> Chemistry</label>
                <label><input type="checkbox" value="Computer Science"> Computer Science</label>
                <label><input type="checkbox" value="Data Structures"> Data Structures</label>
                <label><input type="checkbox" value="Algorithms"> Algorithms</label>
                <label><input type="checkbox" value="Machine Learning"> Machine Learning</label>
            </div>

            <div class="dropdown-content">
                <label><input type="checkbox" value="Mathematics" name="subjects"> Mathematics</label>
                <label><input type="checkbox" value="Physics" name="subjects"> Physics</label>
                <label><input type="checkbox" value="Chemistry" name="subjects"> Chemistry</label>
                <label><input type="checkbox" value="Computer Science" name="subjects"> Computer Science</label>
                <label><input type="checkbox" value="Data Structures" name="subjects"> Data Structures</label>
                <label><input type="checkbox" value="Algorithms" name="subjects"> Algorithms</label>
                <label><input type="checkbox" value="Machine Learning" name="subjects"> Machine Learning</label>
            </div>
            
            <div class="selected-subjects">
                <label for="selected">Selected Subjects *</label>
                <div id="subjectList"></div>
            </div>            

            <button type="submit">Submit</button> <!--Submit Button-->
        </form>
    </div>

    <script src="assets/scripts/faculty.js"></script>
</body>
</html>
