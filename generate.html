<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate TimeTable</title>
    <link rel="stylesheet" href="assets/styles/generate.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</head>
<body>
    <header>
        <img src="assets/images/logo.png" alt="logo">
        <nav>
            <ul>
                <li><a href="subject.html">Subject Details</a></li>
                <li><a href="class.html">Class Details</a></li>
                <li><a href="generate.html">Generate TT</a></li>
                <li><a href="">Manual Update TT</a></li>
                <li><a href="">View TT</a></li>
                <li><a href="">Section Allocate</a></li>
            </ul>
        </nav>
        <button class="logout-btn">Logout</button>
    </header>

    <main>
        <div class="form-container">
            <h2>Generate TimeTable</h2>
            <form action="" id="subjectDetailsform">
                <div class="form-group">
                    <label for="department">Department *</label>
                    <select name="department" id="department" required>
                        <option value="" selected>Select Department</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="course">Course *</label>
                    <select name="course" id="course" required>
                        <option value="" selected>Select Course</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="branch">Branch *</label>
                    <select name="branch" id="branch" required>
                        <option value="" selected>Select Branch</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="year">Year *</label>
                    <select name="year" id="year" required>
                        <option value="" selected>Select Year</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="semester">Semester *</label>
                    <select name="semester" id="semester" required>
                        <option value="" selected>Select Semester</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="button" id="generateTT">Generate TT</button>
                </div>
            </form>
        </div>

        <div class="show" id="show">
            <h1>Generated TimeTable</h1>
            <label for="sheet-selector">Section:</label>
            <select id="sheet-selector"></select>
            <br><br>
            <div id="output"></div>
        </div>
    </main>

    <script src="assets/scripts/data.js"></script>
    <script src="assets/scripts/generate.js"></script>
</body>
</html>
